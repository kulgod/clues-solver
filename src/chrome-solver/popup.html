<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }

        .api-key-section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .solve-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .solve-button:hover {
            background-color: #45a049;
        }

        .solve-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 13px;
        }

        .status.analyzing {
            background-color: #fff3cd;
            border: 1px solid #ffecb5;
            color: #856404;
        }

        .status.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.hidden {
            display: none;
        }

        .recommendation {
            background-color: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
        }

        .recommendation h3 {
            margin: 0 0 10px 0;
            color: #2e7d32;
            font-size: 16px;
        }

        .move-info {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }

        .character-name {
            font-weight: bold;
            font-size: 16px;
            color: #1976d2;
        }

        .label-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }

        .label-criminal {
            background-color: #d32f2f;
        }

        .label-innocent {
            background-color: #388e3c;
        }

        .reasoning {
            margin-top: 10px;
            font-size: 13px;
            line-height: 1.4;
            color: #424242;
        }

        .confidence {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Clues Solver</h1>

    <div class="api-key-section">
        <label for="api-key">OpenAI API Key:</label>
        <div style="display: flex; gap: 5px; align-items: center;">
            <input type="password" id="api-key" placeholder="sk-..." style="flex: 1;">
            <button type="button" id="toggle-visibility" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; background: #f5f5f5; cursor: pointer;">üëÅÔ∏è</button>
        </div>
    </div>

    <button id="solve-button" class="solve-button">Get AI Recommendation</button>

    <div id="status" class="status hidden"></div>

    <script src="popup.js"></script>
</body>

</html>
